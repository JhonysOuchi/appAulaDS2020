<div  class = " col-12 mt-3 " >
    <div  class = " card shadow " >
        <div  class = " card-header " >
            <div  class = " linha do título do cartão " >
                <div  class = " col-12 col-md-9 " >
                    <h4  class = " text-dark " > Gerenciar categorias </h4 >
                </div >
                <div  class = " col-12 col-md-3 " >
                    <classe de botão  = " btn btn-dark btn-new btn-block " > <i class = " mdi mdi-plus-circle " > </i > 
                        Adicionar </button >
                </div >
            </div >
        </div >
        <div  class = " card-body " >
            <div  class = " responsivo à tabela " >
                <table  class = " table hover da tabela " id = " tableCategoria " >
                    <thead  class = " thead-dark " >
                        <tr >
                            <th  scope = " col " class = " text-center " > Código </th >
                            <th  scope = " col " class = " text-center " > Categoria </th >
                            <th  scope = " col " class = " text-center " > Atualização </th >
                            <th  scope = " col " class = " text-center " > Status </th >
                            <th  scope = " col " class = " text-center " > Ações </th >
                        </tr >
                    </thead >
                </tabela >
            </div >
        </div >
    </div >
</div >

<div  id = " modalCategoria " class = " desvanecimento modal " tabindex = " -1 " role = " dialog " aria-hidden = " true " >
    <div  class = " modal-dialog modal-lg modal-dialog-centered " role = " documento " >
        <div  class = " modal-content " >
            <div  class = " modal-header " >
                <h5  class = " modal-title " id = " my-modal-title " > Título </h5 >
                <button  class = " close " data-descarte = " modal " aria-label = " Close " >
                    <span  aria-hidden = " true " > & times; </span >
                </button >
            </div >
            <div  class = " modal-body " >
                <p > Conteúdo </p >
            </div >
            <div  class = " modal-footer " >
                <tipo de botão  = " botão " classe = " btn btn-secundário " data-dispensar = " modal " > <i class = " mdi mdi-close-circle " > </i > Fechar </button >
                <tipo de botão  = " botão " class = " btn btn-primário btn-save " > <i class = " mdi mdi-content-save " > </i > Salvar mudanças </button >
            </div >
        </div >
    </div >
</div >
