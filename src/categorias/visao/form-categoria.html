<form  id = " formCategoria ">
    <div  class = " form-group ">
        <label > Nome da categoria </label>
        <input  type = " text " name = " nome " id = " nome " class = " controle de formulário ">
    </div >
    <div  class = " linha do grupo de formulários align-items-end " >
        <div  class = " col-12 col-md-9 " >
            <label > Data de Criação </label >
            <input  type = " datetime " name = " dataagora " id = " dataagora " readonly  class = " controle de formulário " >
        </div >
        <div  class = " col-12 col-md-3 " >
            <input  type = " checkbox " class = " formulário-check-input " id marcado  = " ativo " name = " ativo " >
            <label  class = " form-check-label " for = " exampleCheck1 " > Ativo </label >
        </div >
    </div >
    <input  type = " hidden " name = " idcategoria " id = " idcategoria " >
</form >
